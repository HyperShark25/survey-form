<!DOCTYPE html>
<html lang="en">
<head>
	<title>freeCodeCamp Survey Form</title>
	<link rel="stylesheet" href="styles.css" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<img src="R.jpg" alt="People Programming">
	<h1 class="title">freeCodeCamp Survey Form</h1>
	<p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
	<fieldset>
		<form>
			<div class="container">
				<section class="fields left name">
					<label for="name">Name </label>
					<input type="text" id="name" placeholder="Enter your name" required>
				</section>
				<section class="fields right recommendation">
					<span>Would you recommend freeCodeCamp to a friend?</span><br>
					<div class="choices">
						<input id="definitely" type="radio" name="options" value="Definitely">
						<label for="definitely">Definitely</label>
						<input id="maybe" type="radio" name="options" value="Maybe">
						<label for="maybe">Maybe</label>
						<input id="notsure" type="radio" name="options" value="Not sure">
						<label for="notsure">Not Sure</label>
					</div>
				</section>
				<section class="fields left email">
					<label for="email">Email </label>
					<input type="email" id="email" placeholder="Enter your Email" required>
				</section>
				<section class="fields right favourite_feature">
					<span>What is your favourite feature for freeCodeCamp?</span><br>
					<select class="favourites">
						<option>Challenges</option>
						<option>Tasks</option>
						<option>Online Learning</option>
					</select>
				</section>
				<section class="fields left age">
					<label for="number">Age(optional) </label>
					<input type="number" id="number" placeholder="Age" min=3 max=8>
				</section>
				<section class="fields right improvements">
					<span>What would you like to see improved? (check all that apply)</span>
					<table class="content">
						<tr>
							<td><label for="frontend_projects"><input id="frontend_projects" type="checkbox" value="FEP">Front-end Projects</label></td>
							<td><label for="backend_projects"><input id="backend_projects" type="checkbox" value="BEP">Back-end Projects</label></td>
							<td><label for="data_visualization"><input id="data_visualization" type="checkbox" value="DV">Data Visualization</label></td>
						</tr>
						<tr>
							<td><label for="challenges"><input id="challenges" type="checkbox" value="CH">Challenges</label></td>
							<td><label for="open_source_community"><input id="open_source_community" type="checkbox" value="OC">Open Source Community</label></td>
							<td><label for="gitter_help_rooms"><input id="gitter_help_rooms" type="checkbox" value="GR">Gitter help rooms</label></td>
						</tr>
						<tr>
							<td><label for="videos"><input id="videos" type="checkbox" value="VI">Videos</label></td>
							<td><label for="city_meetups"><input id="city_meetups" type="checkbox" value="CM">City Meetups</label></td>
							<td><label for="wiki"><input id="wiki" type="checkbox" value="WI">Wiki</label></td>
						</tr>
						<tr>
							<td><label for="forum"><input id="forum" type="checkbox" value="FO">Forum</label></td>
							<td><label for="additional_courses"><input id="additional_courses" type="checkbox" value="AC">Additional Courses</label></td>
						</tr>
					</table>
				</section>
				<section class="fields left role">
					<label for="dropdown">Which option best describes your current role?</label><br>
					<div class="dropdown">
						<select id="dropdown">
							<option>Student</option>
							<option>Full Time Job</option>
							<option>Full Time Learner</option>
							<option>Prefer not to say</option>
							<option>Other</option>
						</select>
					</div>
				</section>
				<section class="fields right comments">
					<span>Any comments or suggestions?</span><br>
					<textarea placeholder="Enter your comment here..."></textarea>
				</section>
			</div>
			<button class="submit" type="submit">Submit</button>
		</form>
	</fieldset>
</body>
</html>
